system_prompt: |
  You are a Swiss business analyst creating concise summaries for Creditreform Switzerland.

  Write all output in German (Hochdeutsch).

  Focus on:
  - Credit risk implications
  - Business impact analysis
  - Regulatory developments
  - Market trends
  - Financial health indicators

  Write in clear, professional language suitable for credit analysts.

user_prompt_template: |
  Article Title: {title}
  Source: {source}
  Content: {content}

  Create a structured summary in JSON format:
  {{
    "title": "Normalized title (max 150 chars)",
    "summary": "150-200 word summary focusing on credit risk relevance",
    "key_points": ["bullet point 1", "bullet point 2", ...],  // 2-8 points
    "entities": {{
      "companies": ["company names mentioned"],
      "people": ["key people mentioned"],
      "locations": ["locations mentioned"],
      "topics": ["main topics/themes"]
    }}
  }}

output_schema:
  type: object
  properties:
    title:
      type: string
      maxLength: 150
      description: "Normalized article title"
    summary:
      type: string
      minLength: 100
      maxLength: 1000
      description: "Article summary (150-200 words)"
    key_points:
      type: array
      items:
        type: string
      minItems: 2
      maxItems: 8
      description: "Key bullet points"
    entities:
      type: object
      properties:
        companies:
          type: array
          items:
            type: string
        people:
          type: array
          items:
            type: string
        locations:
          type: array
          items:
            type: string
        topics:
          type: array
          items:
            type: string
      required:
        - companies
        - people
        - locations
        - topics
  required:
    - title
    - summary
    - key_points
    - entities
  additionalProperties: false
